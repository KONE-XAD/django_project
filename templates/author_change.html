{% extends 'index_mb.html' %}
{% block title %}
    作者
{% endblock %}

{# 导入特殊css #}
{% block css %}

{% endblock %}

{# 导入特殊js #}
{% block js %}

{% endblock %}

{% block author_nav_class %}
    class="active"
{% endblock %}
{% block main %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">作者</h2>


        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">作者名称</label>
                <div class="col-sm-8">
                    <input type="text" name="author_name" class="form-control" value="{{ author_obj.author_name }}">
                    <span class="alert-info">{{ error }}</span>
                </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="book_ids" id="" multiple>
                            {% for book in all_books %}
                                {% if book in author_obj.books.all %}
                                    <option selected value="{{ book.id }}">{{ book.book_name }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.book_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
