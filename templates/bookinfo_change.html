{% extends 'index_mb.html' %}
{% block title %}
    书籍
{% endblock %}

{# 导入特殊css #}
{% block css %}

{% endblock %}

{# 导入特殊js #}
{% block js %}

{% endblock %}

{% block book_nav_class %}
    class="active"
{% endblock %}

{% block main %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">书籍</h2>


        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">书籍名称</label>
                <div class="col-sm-8">
                    <input type="text" name="book_name" class="form-control" value="{{ book_obj.book_name }}">
                        <span class="alert-info">{{ error }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="pub_id" id="">
                            {% for publisher in all_publishers %}
                                {% if book_obj.publister_id == publisher %}
                                    <option selected value="{{ publisher.id }}">{{ publisher.name }}</option>
                                {% else %}
                                    <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>

        </div>
{% endblock %}
